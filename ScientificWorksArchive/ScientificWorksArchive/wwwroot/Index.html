<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Архів наукових праць</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Архів наукових праць</h1>
    <h3>Додати статус проєкту</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addProjectStatus()">
        <input type="text" id="add-name" placeholder="Назва">
        <input type="text" id="add-description" placeholder="Опис">
        <input type="submit" value="Додати">
    </form>

    <div id="editForm" style="display:none">
        <h3>Редагувати</h3>
        <form action="javascript:void(0);" onsubmit="updateProjectStatus()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" placeholder="Назва">
            <input type="text" id="edit-description" placeholder="Опис">
            <input type="submit" value="Зберегти">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Назва</th>
            <th>Опис</th>
        </tr>
        <tbody id="projectStatuses"></tbody>
    </table>

    <h3 id="projectResultTableHeader" style="display:none">Результат пошуку за статусом</h3>
    <table style="display:none" id="projectResultTable">
        <tr>
            <th>Назва</th>
            <th>Опис</th>
        </tr>
        <tbody id="projectResultTableBody"></tbody>
    </table>

    <button id="projectResultTableCloseBtn" onclick="closeProjectResultTable()" style="display:none">Закрити</button>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getProjectStatuses();
    </script>
</body>
</html>
